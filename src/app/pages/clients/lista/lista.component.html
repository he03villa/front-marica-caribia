<div class="container">
    <div class="row">
        <div class="col-12 my-2">
            <h1>Cliente</h1>
        </div>
        <div class="col-12 my-2">
            <button mat-flat-button color="primary" (click)="_service.url('/dashboard/clientes/create')">Crear
                cliente</button>
        </div>
    </div>
    <div class="col-12 my-2">
        <form class="filter-dropdown" [formGroup]="form">
            <div class="contect-buscar">
                <i class="fa fa-search"></i>
                <input type="text" placeholder="Buscar" formControlName="buscar" (keyup)="cargarLista()">
            </div>
        </form>
    </div>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Codigo</th>
                    <th>Nombre</th>
                    <!-- <th>Codigo</th> -->
                    <th>Estado</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                @for (item of dataSource; track $index) {
                    <tr>
                        <td data-label="Codigo">{{item.id_agencia}}</td>
                        <td data-label="Nombre">{{item.nombre}}</td>
                        <!-- <td data-label="Codigo">{{item.codigo}}</td> -->
                        <td data-label="Estado">{{item.estado}}</td>
                        <td>
                            <div ngbDropdown container="body">
                                <button type="button" class="btn btn-sm" ngbDropdownToggle>
                                    <i class="fa-solid fa-ellipsis-vertical"></i>
                                </button>
                                <div ngbDropdownMenu>
                                    <button ngbDropdownItem class="d-flex" (click)="_service.url('/dashboard/clientes/edit/' + item.id)">
                                        <mat-icon>edit</mat-icon>
                                        Editar
                                    </button>
                                    <button ngbDropdownItem class="d-flex" (click)="addOrUpdateConcepto(item)">
                                        <mat-icon>add</mat-icon>
                                        Agregar Conceptos
                                    </button>
                                </div>
                            </div>
                        </td>
                    </tr>
                }
            </tbody>
        </table>
    </div>
</div>
